<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form>
    <h1 class="join">GETTING STARTED</h1>
        <div class="email">
            <label id="email_label" for="email">EMAIL</label>
            <input id="email" name="email" type="email" class="form-control" />
            <div id="email_error" class="error-message"></div>
        </div>
    &nbsp;
    <div class="password">
        <label id="password_label" for="password">PASSWORD</label>
        <input id="password" name="password" type="password" class="form-control" />
        <div id="password_error" class="error-message"></div>
    </div>
    <img src="css/images/logo.png" alt="logo">
    &nbsp;
    <div class="confirmpassword">
        <label id="password_label" for="password">CONFRIM PASSWORD</label>
        <input id="confirmPassword" name="password" type="password" class="form-control" />
        <div id="confirmPassword_error" class="error-message"></div>
    </div>
    &nbsp;
    <div class="firstname">
        <label id="first_name_label" for="first_name">FIRST NAME</label>
        <input id="firstName" name="first_name" type="text" class="form-control" />
        <div id="firstName_error" class="error-message"></div>
    </div>
    &nbsp;
    <div class="lastname">
        <label id="last_name_label" for="last_name">LAST NAME</label>
        <input id="lastName" name="last_name" type="text" class="form-control" />
        <div id="lastName_error" class="error-message"></div>
    </div>
    &nbsp;
    <div class="gender">SEX</div>
    &nbsp;
    <div class="m1">
        <input id="SexM" name="gender" type="radio" class="form-check-input" value="male" />
    </div>
    <div class="male">
        <label id="male_label" class="form-check-label" for="male">MALE</label>
        <div id="SexM_error" class="error-message"></div>
    </div>

    <div class="fm1">
        <input id="SexF" name="gender" type="radio" class="form-check-input" value="female"/>
    </div>
    <div class="female">
    <label id="female_label" class="form-check-label" for="female">FEMALE</label>
    <div id="SexF_error" class="error-message"></div>
</div>

<div class="tad1">
    <input id="iAgree" name="termsandconditions" 
    type="checkbox" class="form-check-input" value="termsandconditions" /></div>
    <div class="tad">
        <label id="termsandconditions_label" class="form-check-label" for="termsandconditions">
            I AGREE TO THE &nbsp;<a href="">TERMS&nbsp;&&nbsp;CONDITIONS</a></label>
            <div id="iAgree_error" class="error-message"></div>
    </div>
    &nbsp;
    <div class="submit"><a class="btn btn-primary btn-sm " href="#" role="button" type="submit">SIGNUP</a></div>
</form>
<script src="js/main.js"></script>
</body>
</html>
